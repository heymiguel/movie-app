			var call1 = $.ajax({
				url: 'http://access.alchemyapi.com/calls/image/ImageGetRankedImageFaceTags',
				type: "GET",
				dataType: "json",
				data: {
					outputMode: 'json',
					url: imageUrl,
					apikey: apiKey,
					knowledgeGraph: 1
				}
			});

				console.log(res1);
				console.log(res1.imageFaces[0].identity.name);
